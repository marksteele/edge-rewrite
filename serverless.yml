service: edge-rewrite

frameworkVersion: '2'

variablesResolutionMode: '20210326'

provider:
  lambdaHashingVersion: '20201221'
  name: aws
  region: us-east-1
  runtime: nodejs12.x
  stage: ${opt:stage, self:custom.defaultStage}
  profile: ${self:custom.profiles.${self:provider.stage}}

custom:
  defaultStage: dev
  profiles:
    dev: foo

functions:
  redirects:
    handler: handler.handler
    role: edgeRewriteRole0
    memorySize: 128
    timeout: 1
  # testWeb: # Testing with serverless offline
  #   handler: handler.test
  #   events:
  #     - http:
  #         path: /
  #         method: post
  #         cors: true

plugins:
  - serverless-plugin-optimize
  - serverless-offline

package:
  individually: true

resources:
  Resources:
    edgeRewriteRole0:
      Type: AWS::IAM::Role
      Properties:
        RoleName: edgeRewriteRole-${self:provider.stage}
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
                  - edgelambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: edgeRewriteRolePolicy-${self:provider.stage}
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: arn:aws:logs:${opt:region, self:provider.region}::log-group:/aws/lambda/*:*:*
